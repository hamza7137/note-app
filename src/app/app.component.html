<app-note (notesAdded)="onNotesAdded($event)"></app-note>

<h2 style="text-align: center;">Notes Details : </h2>
<div *ngFor="let n of not" style="display: inline-block; margin: 10px; height: auto; width: 180px; border: 3px solid black; border-radius: 5px; background-color: bisque;">
    Title : {{n.title}}, Description : {{n.description}}
    <br><br><button type="button" (click)="delNote(n.id)" style="margin-left: 35%;">Delete</button>
</div>

{{errorMessage}}
